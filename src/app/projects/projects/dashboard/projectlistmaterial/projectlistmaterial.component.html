<div class="mat-elevation-z8">
  <table mat-table #table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="idPro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.idPro}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="namePro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.namePro}}</td>
    </ng-container>

    <!-- Ver Column -->
  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row" align="right">
        <a routerLink="ver/{{ row.idPro }}" class="button">Ver proyecto</a>
        <input value="Borrar"
          type="button"
          (click)="borrarProyecto(row)" />
      </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
